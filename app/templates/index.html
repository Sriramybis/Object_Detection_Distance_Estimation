<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Object Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Object Detection</h1>
      <div class="video-wrapper">
        <video id="webcam" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>
      <div class="controls">
        <button id="toggleButton">Start Detection</button>
      </div>
      <p class="note">
        Make sure to allow camera access in your browser. Detections will appear
        overlaid on the video feed.
      </p>
    </div>
    <script src="{{ url_for('static', filename='webcam.js') }}"></script>
  </body>
</html>
